      // El CSP bloquea los scripts de pago externos necesarios para el procesamiento

      console.log('üîì CSP completamente desactivado para permitir scripts de pago externos');
      
      // Funci√≥n para remover cualquier CSP que se intente a√±adir
      (function() {
        // Remover cualquier CSP existente al cargar
        const removeAllCSP = () => {
          const cspMetas = document.querySelectorAll('meta[http-equiv="Content-Security-Policy"]');
          cspMetas.forEach(meta => meta.remove());
        };
        
        // Remover inmediatamente
        removeAllCSP();
        
        // Observar y prevenir que se a√±adan nuevos CSP
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.type === 'childList') {
              mutation.addedNodes.forEach((node) => {
                if (node.nodeType === 1 && node.tagName === 'META') {
                  const httpEquiv = node.getAttribute('http-equiv');
                  if (httpEquiv && httpEquiv.toLowerCase().includes('content-security')) {
                    console.log('‚ö†Ô∏è Intento de a√±adir CSP bloqueado y removido');
                    node.remove();
                  }
                }
              });
            }
          });
        });
        
        observer.observe(document.head, {
          childList: true,
          subtree: true
        });
      })();
    </script>
